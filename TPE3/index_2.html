<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de predidos</title>

    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Pedidos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Administrar Productos</a>
              <a class="nav-link active" aria-current="page" href="index_2.html">Comprar</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 col-md-12 mb-3 order-lg-first order-last">
                <div id="productos" class="row">

                </div>
            </div>

            <div class="col-lg-4 col-md-12 mb-3 order-lg-last order-first">
                <div class="table-responsive rounded">
                    <table class="table bg-white">
                        <thead>
                            <tr>
                                <td>Encargo</td>
                                <td id="cantidad">Cantidad</td>
                                <td>Precio</td>
                                <td></td>
                            </tr>
                        </thead>
    
                        <tbody id="tbl_body">
                            <tr>
                                <td>Total</td>
                                <td></td>
                                <td>$0</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button id="btn_pedido" class="btn btn-primary">Finalizar pedido</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Seguro qué quiere eliminar este encargo?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btn_eliminar" type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="main_2.js" type="module"></script>
    <script src="auxiliares.js"></script>
</body>
</html>
