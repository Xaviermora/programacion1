<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LocalStorage</a>
        </div>
    </nav>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input id="inp_nombre" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input id="inp_apellido" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input id="inp_dni" type="number" class="form-control">
                </div>

                <button id="btn_guardar" class="btn btn-primary">Guardar</button>
            </div>

            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Apellido</td>
                            <td>DNI</td>
                            <td>Acciones</td>
                        </tr>
                    </thead>

                    <tbody id="tbl_body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
