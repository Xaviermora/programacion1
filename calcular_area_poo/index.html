<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ejercitación POO</a>
        </div>
    </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="mb-3">
                    <h4>Calcular area de un triángulo</h4>
                </div>

                <div class="mb-3">
                    <label class="form-label">Base</label>
                    <input id="inp_b_trian" type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Altura</label>
                    <input id="inp_a_trian" type="number" class="form-control">
                </div>

                <button id="btn_calc_tria" class="btn btn-info">Calcular</button>

                <h4 id="resultado_tria" class="mt-3"></h4>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-6 mx-auto">
                <div class="mb-3">
                    <h4>Calcular area de un Rectángulo</h4>
                </div>

                <div class="mb-3">
                    <label class="form-label">Base</label>
                    <input id="inp_b_rect" type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Altura</label>
                    <input id="inp_a_rect" type="number" class="form-control">
                </div>

                <button id="btn_calc_rect" class="btn btn-info">Calcular</button>

                <h4 id="resultado_rect" class="mt-3"></h4>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-6 mx-auto">
                <div class="mb-3">
                    <h4>Calcular area de un Trapecio</h4>
                </div>

                <div class="mb-3">
                    <label class="form-label">Base Mayor</label>
                    <input id="inp_b_mayor" class="form-control" type="number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Base Menor</label>
                    <input id="inp_b_menor" class="form-control" type="number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Altura</label>
                    <input id="inp_a_trap" class="form-control" type="number">
                </div>

                <button id="btn_calc_trap" class="btn btn-info">Calcular</button>

                <h4 id="resultado_trap" class="mt-3"></h4>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
